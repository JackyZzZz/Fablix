<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>
<body>
<h1>Add a New Movie</h1>
<form id="addMovieForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year"><br><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required><br><br>

    <label for="starName">Star's Name:</label>
    <input type="text" id="starName" name="starName" required><br><br>

    <label for="starBirthYear">Star's Birth Year:</label>
    <input type="number" id="starBirthYear" name="starBirthYear"><br><br>

    <label for="genreName">Genre:</label>
    <input type="text" id="genreName" name="genreName" required><br><br>

    <button type="submit">Submit</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('addMovieForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        // Debugging form data before sending
        for (let pair of formData.entries()) {
            console.log(pair[0]+ ', ' + pair[1]);
        }

        fetch('api/add_movie', {
            method: 'POST',
            body: new URLSearchParams(formData)
        })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.status === 'success') {
                    resultDiv.textContent = 'Success: ' + data.message;
                    resultDiv.classList.add('text-success');
                    document.getElementById('addMovieForm').reset();
                } else {
                    resultDiv.textContent = 'Error: ' + data.message || 'An error occurred.';
                    resultDiv.classList.add('text-danger');
                }
            })
            .catch(error => {
                console.error('Error adding movie:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Failed to add movie. Please check the console for more information.';
                resultDiv.classList.add('text-danger');
            });
    });
</script>
</body>
</html>
