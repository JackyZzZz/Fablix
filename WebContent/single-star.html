<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="single-star.css">

    <title>Single Star</title>
</head>
<body>

<div class="header">
    <div>Fablix</div>
    <div><a href="main.html">Home</a></div>
    <div><a href="/checkout">Checkout</a></div>
    <div class="search-bar">
        <form id="search-form" action="movie-list.html" method="GET">
            <input class="search-input" type="text" placeholder="Title" name="title">
            <input class="search-input" type="text" placeholder="Year" name="year">
            <input class="search-input" type="text" placeholder="Director" name="director">
            <input class="search-input" type="text" placeholder="Star" name="star">
            <button type="submit">Search</button>
        </form>
    </div>
    <div><a href="/logout">Logout</a></div>
</div>

<div class="container mt-4">
    <div id="star_info" class="mt-3">
        <!-- Star details will go here -->
    </div>
    <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='movie-list.html';">
        Back to Movie List
    </button>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load our own JS file -->
<script src="single-star.js"></script>
</body>
</html>
