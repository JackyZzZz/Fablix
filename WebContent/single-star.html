<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .header > * {
            margin: 0 10px;
        }
        .search-input {
            padding: 5px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        body {
            /*background-image: url('./images/movie-wall.jpg');*/
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #star_info {
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            padding: 10px;
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 22px;
            text-shadow: 1px 1px 2px grey;
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            display: inline-block;
            padding: 0.5em;
            border-radius: 10px;
        }

        #star_info a {
            color: #FFD700; /* Bright yellow color for links */
            text-decoration: none; /* removes underline from links */
        }

        #star_info a:hover {
            color: #FFEA00; /* Slightly lighter yellow on hover */
        }

        .btn-primary {
            background-color: rgba(0, 0, 0, 0.8); /* Similar style for button */
            border: none;
            box-shadow: 2px 2px 4px #000000;
        }

        .btn-primary:hover {
            background-color: #FFA500; /* Hover color orange */
        }
    </style>

    <title>Single Star</title>
</head>
<body>

<div class="header">
    <div>Fablix</div>
    <div><a href="main.html">Home</a></div>
    <div><a href="/checkout">Checkout</a></div>
    <div class="search-bar">
        <form id="search-form" action="movie-list.html" method="GET">
            <input class="search-input" type="text" placeholder="Title" name="title">
            <input class="search-input" type="text" placeholder="Year" name="year">
            <input class="search-input" type="text" placeholder="Director" name="director">
            <input class="search-input" type="text" placeholder="Star" name="star">
            <button type="submit">Search</button>
        </form>
    </div>
    <div><a href="/logout">Logout</a></div>
</div>

<div class="container mt-4">
    <div id="star_info" class="mt-3">
        <!-- Star details will go here -->
    </div>
    <button type="button" class="btn btn-primary mt-3" onclick="window.location.href='movie-list.html';">
        Back to Movie List
    </button>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load our own JS file -->
<script src="single-star.js"></script>
</body>
</html>
