<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-image: url('./images/movie-wall.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        #star_info {
            text-shadow: 2px 2px 4px #000000;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 0.5em;
            border-radius: 10px;
            color: white;
        }


        #movie_table tr:hover {
            background-color: #FFA500;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            box-shadow: 2px 2px 4px #000000;
        }

        .btn-primary:hover {
            background-color: #FFA500;
        }
    </style>

    <title>Single Star</title>
</head>
<body>
<div class="container mt-4">
    <h3 id="star_info" class="font-weight-bold mb-4"></h3>

    <div class="table-responsive">
        <table id="movie_table" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Movie Title</th>
                <th>Release Year</th>
                <th>Director</th>
            </tr>
            </thead>
            <tbody id="movie_table_body">
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-primary btn-lg mt-3" onclick="window.location.href='movie-list.html';">
        Back to Movie List
    </button>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load our own JS file -->
<script src="single-star.js"></script>
</body>
</html>
