<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
    <style>
        #movieList_table {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        * {
            font-family: 'Arial', sans-serif;
        }


        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-shadow: 1px 1px 3px #000;
            font-weight: 500;
        }

        thead th {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.9);
        }

        #movieList_table tr:hover {
            background-color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #movieList_table a {
            color: #FFD700;
            text-decoration: none;
        }

        #movieList_table a:hover {
            color: #FFA500;
            text-decoration: underline;
        }

        body {
            /*background-image: url('./images/movie-wall.jpg');*/
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            background-color: rgba(0, 0, 0, 0.5);
            display: inline-block;
            padding: 0.5em;
            border-radius: 10px;
        }
    </style>

</head>
<body>


<div class="container mt-3">
    <h1 class="mb-3">Fablix</h1>

    <!-- Id "movieList_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=movieList_table class="table table-striped table-responsive">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "movieList_table_body" is useful for jQuery to find this html element -->
        <tbody id=movieList_table_body></tbody>
    </table>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
