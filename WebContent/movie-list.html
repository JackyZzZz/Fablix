<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .header > * {
            margin: 0 10px;
        }
        .search-input {
            padding: 5px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        #movieList_table {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-shadow: 1px 1px 3px #000;
            font-weight: 500;
        }
        thead th {
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.9);
        }
        #movieList_table tr:hover {
            background-color: #e0e0e0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #movieList_table a {
            color: #FFD700;
            text-decoration: none;
        }
        #movieList_table a:hover {
            color: #FFA500;
            text-decoration: underline;
        }
        h1 {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            /*background-color: rgba(0, 0, 0, 0.5);*/
            background-color: transparent;
            display: inline-block;
            padding: 0.2em;
            border-radius: 10px;
            margin-bottom: 0.5em;
        }

        .pagination-select,
        .sorting-select {
            display: inline-block;
            width: auto; /* Make the dropdowns automatically size to their content */
            margin-left: 0.5em; /* Add spacing between label and dropdown */
        }

        .pagination-label,
        .sorting-label {
            display: inline-block;
        }

        /* Align dropdowns to the right */
        .dropdown-row {
            display: flex;
            justify-content: flex-end; /* Align to the end of the flex container */
            align-items: center; /* Align items vertically */
        }
    </style>

</head>
<body>

<div class="header">
    <div>Fablix</div>
    <div><a href="main.html">Home</a></div>
    <div><a href="/checkout">Checkout</a></div>
    <div class="search-bar">
        <form id="search-form" action="movie-list.html" method="GET">
            <input class="search-input" type="text" placeholder="Title" name="title">
            <input class="search-input" type="text" placeholder="Year" name="year">
            <input class="search-input" type="text" placeholder="Director" name="director">
            <input class="search-input" type="text" placeholder="Star" name="star">
            <button type="submit">Search</button>
        </form>
    </div>
    <div><a href="/logout">Logout</a></div>
</div>


<div class="container mt-3">
    <div class="row mb-3">
        <div class="col-12">
            <h1>Results</h1>
        </div>
        <div class="col-12 dropdown-row">
            <span class="pagination-label">Movies per page:</span>
            <select id="resultsPerPage" class="form-control pagination-select">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span class="sorting-label">Sort by:</span>
            <select id="sortBy" class="form-control sorting-select">
                <option value="title_asc_rating_desc">Title ↑, Rating ↓</option>
                <option value="title_asc_rating_asc">Title ↑, Rating ↑</option>
                <option value="title_desc_rating_desc">Title ↓, Rating ↓</option>
                <option value="title_desc_rating_asc">Title ↓, Rating ↑</option>
                <option value="rating_desc_title_asc">Rating ↓, Title ↑</option>
                <option value="rating_desc_title_desc">Rating ↓, Title ↓</option>
                <option value="rating_asc_title_asc">Rating ↑, Title ↑</option>
                <option value="rating_asc_title_desc">Rating ↑, Title ↓</option>
            </select>
        </div>
    </div>

    <!-- Id "movieList_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table id=movieList_table class="table table-striped table-responsive">
        <!-- Create a table header -->
        <thead>
        <tr>
            <!-- Titles of each column-->
            <th>Title</th>
            <th>Year</th>
            <th>Director</th>
            <th>Genres</th>
            <th>Stars</th>
            <th>Rating</th>
        </tr>
        </thead>
        <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
        <!-- Again, id "movieList_table_body" is useful for jQuery to find this html element -->
        <tbody id=movieList_table_body></tbody>
    </table>

    <div class="row">
        <div class="col-12 d-flex justify-content-center my-3">
            <button id="prevPage" class="btn btn-primary mr-2">Prev</button>
            <span id="currentPage" class="align-self-center">Page 1</span>
            <button id="nextPage" class="btn btn-primary ml-2">Next</button>
        </div>
    </div>
</div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
